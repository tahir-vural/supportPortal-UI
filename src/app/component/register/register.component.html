<div class="container" style="margin-top: 100px;">
    <div class="d-flex justify-content-center h-50">
        <div class="user_card">

            <div class="d-flex justify-content-center">
                <div style="margin-top: 10px;margin-bottom: -90px;">
                    <h3>Kullanıcı oluşturmak</h3>
                </div>
            </div>

            <div class="d-flex justify-content-center form_container">
                <form #loginForm="ngForm" (ngSubmit)="onRegister(loginForm.value)">
                    <!-- firstName -->
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control" name="firstName" placeholder="Adı" ngModel
                            #firstNameInput="ngModel" required>
                    </div>
                    <span class="help-block" style="color: red;"
                        *ngIf="firstNameInput.invalid && firstNameInput.touched ">Lütfen adınızı giriniz
                    </span>
                    <!-- lastName -->
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control" name="lastName" placeholder="Soyadı" ngModel
                            #lastNameInput="ngModel" required>
                    </div>
                    <span class="help-block" style="color: red;"
                        *ngIf="lastNameInput.invalid && lastNameInput.touched ">Lütfen soyadınızı giriniz
                    </span>
                    <!-- username -->
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="fas fa-id-card"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control" name="username" placeholder="kullanıcı adı" ngModel
                            #usernameInput="ngModel" required>
                    </div>
                    <span class="help-block" style="color: red;"
                        *ngIf="usernameInput.invalid && usernameInput.touched ">Lütfen kullanıcı adı giriniz
                    </span>
                    
                    <!-- email -->
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="fas fa-envelope"></i>
                            </span>
                        </div>
                        <input type="email" class="form-control" name="email" placeholder="E-posta" ngModel
                            #emailInput="ngModel" required>
                    </div>
                    <span class="help-block" style="color: red;"
                        *ngIf="emailInput.invalid && emailInput.touched ">Lütfen geçerli e-posta  giriniz
                    </span>
                    <!-- contact -->
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="fas fa-phone"></i>
                            </span>
                        </div>
                        <input type="text" (keypress)="contactValidation($event)"
                        (input)="onContactInputChangeControl($event)"  class="form-control" name="contact" placeholder="(0555)-555-55-55" ngModel
                            #contactInput="ngModel" required>
                    </div>
                    <span class="help-block" style="color: red;"
                        *ngIf="contactInput.invalid && contactInput.touched ">Lütfen geçerli telefon numaranızı giriniz
                    </span>

                   
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <button type="submit" name="button" [disabled]="loginForm.invalid || showLoading"
                            class="btn login_btn">
                            <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
                            <span *ngIf="showLoading">Yükleniyor...</span>
                            <span *ngIf="!showLoading">Kayıt Et</span>
                        </button>
                    </div>
                </form>
            </div>
            <div class="mt-4">
                <div class="d-flex justify-content-center links">Hesabınız var mı? <a class="ml-2"
                        routerLink="/login" style="color:#2C3E50; ">Giriş yap</a>
                </div>
            </div>
        </div>
    </div>
</div>
