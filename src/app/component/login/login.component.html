<div class="container" style="margin-top: 100px;">
    <div class="d-flex justify-content-center h-50">
        <div class="user_card">

            <div class="d-flex justify-content-center">
                <div style="margin-top: 10px;margin-bottom: -90px;">
                    <h3>Emlak Sistemi</h3>
                </div>
            </div>

            <div class="d-flex justify-content-center form_container">
                <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)">
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control" name="username" placeholder="Kullanıcı" ngModel
                            #usernameInput="ngModel" required>
                    </div>
                    <span class="help-block" style="color: red;"
                        *ngIf="usernameInput.invalid && usernameInput.touched ">Kullanıcı veya
                        e-posta giriniz</span>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i>
                            </span>
                        </div>
                        <input type="password" class="form-control" name="password" placeholder="Şifre" ngModel
                            #passwordInput="ngModel" required>
                    </div>
                    <span class="help-block" style="color: red;"
                        *ngIf="passwordInput.invalid && passwordInput.touched">Şifrenizi giriniz.</span>
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <button type="submit" name="button" [disabled]="loginForm.invalid || showLoading"
                            class="btn login_btn">
                            <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
                            <span *ngIf="showLoading">Yükleniyor...</span>
                            <span *ngIf="!showLoading">Giriş</span>
                        </button>
                    </div>
                </form>
            </div>
            <div class="mt-4">
                <div class="d-flex justify-content-center links"><a class="ml-2" routerLink="/reset-password"
                        style="color:#2C3E50; ">Şifremi unuttum</a>
                </div>
                <div class="d-flex justify-content-center links"><a class="ml-2" routerLink="/register"
                        style="color:#2C3E50; ">Hesap Oluştur</a>
                </div>
            </div>
        </div>
    </div>
</div>
